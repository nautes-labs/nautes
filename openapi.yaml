components:
    schemas:
        api.cluster.v1.Component:
            type: object
            properties:
                name:
                    type: string
                namespace:
                    type: string
        api.cluster.v1.ComponentsList:
            type: object
            properties:
                multi_tenant:
                    $ref: '#/components/schemas/api.cluster.v1.Component'
                cert_mgt:
                    $ref: '#/components/schemas/api.cluster.v1.Component'
                secret_mgt:
                    $ref: '#/components/schemas/api.cluster.v1.Component'
                secret_sync:
                    $ref: '#/components/schemas/api.cluster.v1.Component'
                ingress_controller:
                    $ref: '#/components/schemas/api.cluster.v1.Component'
                deployment:
                    $ref: '#/components/schemas/api.cluster.v1.Component'
                progressive_delivery:
                    $ref: '#/components/schemas/api.cluster.v1.Component'
                pipeline:
                    $ref: '#/components/schemas/api.cluster.v1.Component'
                event_listener:
                    $ref: '#/components/schemas/api.cluster.v1.Component'
        api.cluster.v1.DeleteReply:
            type: object
            properties:
                message:
                    type: string
                    description: msg specifies the message of the delete response.
            description: DeleteReply represents a response to a delete request.
        api.cluster.v1.GetReply:
            type: object
            properties:
                name:
                    type: string
                    description: name is the name of the cluster.
                cluster_kind:
                    type: string
                    description: cluster_kind is the kind of the cluster.
                cluster_type:
                    type: string
                    description: cluster_type is the type of the cluster.
                usage:
                    type: string
                    description: usage is the usage of the cluster.
                host_cluster:
                    type: string
                    description: host_cluster specifies the host cluster name if the cluster is a virtual cluster.
                primary_domain:
                    type: string
                    description: primary_domain is used to build the domain of components within the cluster.
                worker_type:
                    type: string
                    description: worker_type maybe pipeline or deployment, when the cluster usage is 'worker', the WorkType is required.
                api_server:
                    type: string
                    description: api_server specifies the API server address of the cluster.
                components_list:
                    $ref: '#/components/schemas/api.cluster.v1.ComponentsList'
                reserved_namespaces_allowed_products:
                    type: object
                    additionalProperties:
                        $ref: '#/components/schemas/google.protobuf.ListValue'
                    description: // reserved_namespaces_allowed_products key is namespace name, value is the product name list witch can use namespace.
                product_allowed_cluster_resources:
                    type: object
                    additionalProperties:
                        $ref: '#/components/schemas/google.protobuf.ListValue'
                    description: // product_allowed_cluster_resources key is product name, value is the list of cluster resources.
            description: GetReply represents a response to a get request.
        api.cluster.v1.ListsReply:
            type: object
            properties:
                items:
                    type: array
                    items:
                        $ref: '#/components/schemas/api.cluster.v1.GetReply'
            description: ListsReply represents a response to a list request.
        api.cluster.v1.SaveReply:
            type: object
            properties:
                message:
                    type: string
                    description: msg specifies the message of the save response.
            description: SaveReply represents a response to a save request.
        api.cluster.v1.SaveRequest_Body:
            type: object
            properties:
                api_server:
                    type: string
                    description: api_server specifies the API server address of the cluster.
                cluster_kind:
                    type: string
                    description: cluster_kind specifies the kind of the cluster.
                cluster_type:
                    type: string
                    description: cluster_type specifies the type of the cluster. It can be "physical" or "virtual".
                usage:
                    type: string
                    description: usage specifies the usage of the cluster. It can be "host" or "worker".
                host_cluster:
                    type: string
